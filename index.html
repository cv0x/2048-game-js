<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>2048</title>
</head>
<body>
    <div class="top-menu">
        <button id="music-btn-play"><i class='bx bx-play-circle'></i>Music</button>
        <button class="hidden" id="music-btn-pause"><i class='bx bx-pause-circle' ></i>Music</button>
        <button id="leaderboard-btn"><i class='bx bx-list-ol'></i>Leaderboard</button>
    </div>
    <div id="leaderboard" class="hidden">
        <ul id="score-list" ></ul>
    </div>

    <h1 class="title">2048</h1>
    <div class="timer">Time round: <span id="timer">0:00</span></div>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="board" id="board">
    </div>
    <div class="game-over" id="gameOver">
        <h1>GAME OVER!</h1>
        <h2>Your Score: <span id="your-score">0</span></h2>
        <h2>Your Time: <span id="your-time">0:00</span></h2>
        <input type="text"  class="player-name" id="player-name" placeholder="Enter your name" maxlength="20"/>
        <button class="save-score-btn" id="save-score">Save Score</button>
        <button class="restart-btn" onclick="restartGame()"> Restart</button>
    </div>
    <div class="controls">Use </br> <span><i class='bx bxs-up-arrow-alt'></i><i class='bx bxs-down-arrow-alt'></i><i class='bx bxs-left-arrow-alt'></i><i class='bx bxs-right-arrow-alt'></i></span> or <span> W S A D </span> </br>to move tiles</div>
     
    <audio id="backgroundMusic" loop>
    <source src="music/jpn lofi 1.mp3" type="audio/mpeg">
    Your browser does not support audio playback.
  </audio>   
<script src="app.js"></script>
</body>
</html>
